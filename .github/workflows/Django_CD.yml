name: Django CD
on: # Event
  pull_request:
    types:
      - closed
    branches: [main]

jobs: # Job
  cd: # Job 이름
    # Job 실행 조건
    # pull_request가 close되고, merged 되었을 때만 실행
    if: github.event.pull_request.merged == true 

    runs-on: ubuntu-latest # Runner

    steps: # Step
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python 3.10.0
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.0

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip 
          pip install -r requirements.txt

      # 도커 허브 사용을 위해 도커에 로그인
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} # 도커 홈페이지에서 발급받은 토큰 사용

      # 이미지 빌드를 위해 .env 생성
      - name: Setting .env
        run: |
          cd dontworry/config
          echo "${{ secrets.DJANGO_SECRET_KEY }}" >> .env 
          echo "${{ secrets.OPENAI_SECRET_KEY }}" >> .env
          cat .env

      # docker-compose에서 사용하는 이미지들을 build, 공식 이미지들은 x
      - name: Build docker images
        run: |
          docker-compose build 
          docker images

      # docker hub repository에 이미지들을 push
      - name: Push docker images
        run: docker-compose push

      # ssh를 통해 EC2에 접속, 접속한 후에 실행할 스크립트 작성
      - name: Connect to EC2 using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.AWS_HOST}}
          username: ${{secrets.AWS_USERNAME}}
          key: ${{ secrets.AWS_KEY_PEM }}
          envs: GITHUB_SHA
          script: |
            cd github_actions_session 
            git pull 
            sudo docker-compose down 
            sudo docker-compose pull 
            sudo docker-compose up -d
